---
layout: default
---

<!-- if statement forces this to be evaluated live -->
{% if true %}
    <script src="{{ base.url | prepend: site.url }}/assets/js/event-hider.js"></script>
{% endif %}

{{ content }}

<!-- events -->
<h1>Event Schedule</h1>
<div id="event-display" style="display:none;">

    
    {% assign events = site.posts %}
    <ul>
        {%- for event in events %}
        <li>
            <h3><a href="{{ event.url | relative_url }}">{{ event.title | escape }}</a></h3>
            {{ event.date | date: "%b %-d, %Y" }}, {{ event.time }}
            </br>
            {{ event.location }}
        </li>
        {%- endfor -%}
    </ul>
